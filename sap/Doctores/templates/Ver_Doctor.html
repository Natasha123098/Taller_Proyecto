<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Doctores Registrados</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <fieldset>
         <h1 style="color:orange;font-family:Arial;">Ver Doctor</h1>
    </fieldset>
<div>
    <form method="POST">
    <table>
        {{formulario}}
    </table>
    </form>
</div>

<div>
    <p>Id: {{Doctor.id}}</p>
    <p>Nombre: {{Doctor.nombre}}</p>
    <p>Apellido: {{Doctor.apellido}}</p>
    <p>Sexo: {{Doctor.sexo}}</p>
    <p>Email: {{Doctor.email}}</p>
    <p>Especialidad: {{Doctor.especialidad}}</p>
    <p>Activo: {{Doctor.activo}}</p>
    <p>Turno: {{Doctor.turno}}</p>
</div>

<div>
     <a href="{%url 'inicio' %}">Regresar</a>
</div>
</body>
</html>
